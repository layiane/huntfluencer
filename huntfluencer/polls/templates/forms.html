<body class="d-flex h-100 text-center text-bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0" ><a href="{% url 'home' %} "style="color:#ffffff;text-decoration:none;">Huntfluencer</a></h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link fw-bold py-1 px-0" href="{% url 'home' %}">Home</a>
          <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Find my influencer</a>
          <a class="nav-link fw-bold py-1 px-0" href="{% url 'contact' %}">Contact us</a>
        </nav>
      </div>
    </header>
    <h1>Find your influencer !</h1>
    <br>
    <br>
    <br>

      <main class="px-3">
        <form action="{% url 'results' %}" method="post" id="SystemForm">
          {% csrf_token %}
          <center>
            <FONT face="sans-serif" size = 5><label for="model-select"><b>Choose a nationality for your influencer :</b></FONT></label>
            <select name="langue" id="langue" class="form-control">
              {% for langue in list_nationalites %}
              <option>{{langue}}
                {% endfor %}
            </select>
          </center>
          <br />
          <br />
          <center>
            <FONT face="sans-serif" size = 5><label for="model-select"><b>Number of followers min :</b></FONT></label>
            <select name="follower_min" id="follower_min" class="form-control">
              {% for follower_min in list_followers_min %}
              <option>{{follower_min}}
                {% endfor %}
            </select>
          </center>
          <br />
          <br />
          <center>
            <FONT face="sans-serif" size = 5><label for="model-select"><b>Number of followers max :</b></FONT></label>
            <select name="follower_max" id="follower_max" class="form-control">
              {% for follower_max in list_followers_max %}
              <option>{{follower_max}}
                {% endfor %}
            </select>
          </center>
          <br />
          <br />
          <FONT face="sans-serif" size = 5><label for="model-select" ><b>Type of influencer :</b></FONT></label>
          <select name="theme" id="theme"  class="form-control">
            <option for="theme" class="visually-hidden" >Theme</option>
              {% for theme in list_themes %}
            <option>{{theme}}
              {% endfor %}
          </select>
          <br />
          <br />
          <button type="submit" name="system" value="system" form="SystemForm"
            class="btn btn-outline-success my-2 my-sm-0" size="5" >Research</button>

        </form>
        </center>
      </main>

      <footer class="mt-auto text-white-50">
      </footer>
  </div>



</body>
